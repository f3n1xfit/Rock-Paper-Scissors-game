<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="welcome">Welcome to Rock Papers Scissors</div>
  <div id="choose">Select your weapon of choice... </div>
  <div id="button_container">
    <button id="rockButton"><img src="rock.png" alt="Hand-Rock" class="buttonImage"> Rock</button>
    <button type="submit" id="paperButton"> <img src="paper.png" alt="Hand-Paper" class="buttonImage"> Paper</button>
    <button type="submit" id="scissorButton"> <img src="scissor.png" alt="Hand-Scssors"
        class="buttonImage">Scissors</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
